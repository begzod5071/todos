<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>todos</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-light">

  <section class="p-5">
    <div class="list-container container container-sm">
      <h2 class="text-info font-weight-bold h1 text-center">to do list</h2>
      <form class="mx-auto js-form form-group" action="echo.htmlacademy.ru" method="POST">
        <input class="w-75  border-1 p-3 js-form__input form__input" type="text" name="text" placeholder="writing" autocomplete="off">
        <input class="js-form__checkbox" type="checkbox" name="checkbox">
        <button class="btn btn-outline-dark" type="submit">click</button>


        <ul class="js-form__list form__list bg-white w-75 rounded"></ul>
      </form>
    </div>
  </section>


  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
